<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <style>
        /* =========================================
           ESTILOS IDÉNTICOS A PRODUCTOS_ADMIN.HTML
           ========================================= */

        /* Variables del tema (Copiadas de Productos) */
        :root {
            --sidebar-width: 260px;
            --header-height: 60px;
            --primary-gold: #d4a017;
            --bg-dark: #1a1a1a;
            --bg-header: #2c241b; /* Café oscuro */
            --bg-light: #f8f9fa;
            --text-muted: #aaa;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Layout Flex */
        .admin-layout {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar Oscura */
        .admin-sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-dark);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
            overflow-y: auto;
        }

        .brand {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #e8d5b5;
        }
        .brand-dot {
            width: 8px; height: 8px; background: #e8d5b5;
            border-radius: 50%; margin-right: 10px;
        }

        .menu { flex: 1; padding: 20px 0; }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
            font-size: 0.95rem;
            gap: 10px;
        }
        .menu-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
        
        .menu-link.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-left: 3px solid var(--primary-gold);
        }
        
        .menu-link svg { width: 20px; height: 20px; fill: currentColor; opacity: 0.7; }
        .menu-link.active svg { fill: var(--primary-gold); opacity: 1; }
        
        .menu-sep { height: 1px; background: #333; margin: 10px 20px; }

        /* Main Content */
        .admin-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-light);
        }

        /* Topbar Oscura (Igual a Productos) */
        .admin-topbar {
            height: var(--header-height);
            background-color: var(--bg-header);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            color: #fff;
            flex-shrink: 0;
        }
        .admin-topbar h1 { font-size: 1.1rem; margin: 0; color: #e8d5b5; }

        .admin-actions { display: flex; align-items: center; gap: 15px; }
        .admin-user { font-size: 0.9rem; opacity: 0.8; display: flex; align-items: center; gap: 5px; }
        .user-dot { width: 8px; height: 8px; background: #28a745; border-radius: 50%; }

        /* Subtop (Filtros) - Igual a Productos */
        .admin-subtop {
            padding: 20px 25px 10px 25px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between; /* Para separar filtros del select de sucursal */
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-row { 
            display: flex; 
            gap: 10px; 
            flex-wrap: nowrap;
        }
        
        .pill {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: #fff;
            color: #555;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: 0.2s;
        }
        .pill:hover, .pill.active {
            background-color: #e8d5b5;
            color: #2c241b;
            border-color: #d4a017;
            font-weight: 600;
        }

        /* Select estilo "Productos" */
        .simple-select {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            color: #555;
            font-size: 0.9rem;
        }

        /* Scroll Area para contenido extra (KPIs + Tabla) */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* KPIs (Adaptados visualmente para encajar con el tema) */
        .kpi-section {
            padding: 20px 25px 0 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .kpi-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #e8d5b5; /* Dorado suave */
        }
        .kpi-title { font-size: 0.85rem; color: #777; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }
        .kpi-val { font-size: 1.8rem; font-weight: 700; color: #333; margin-top: 5px; display: block; }

        /* Chart Section */
        .chart-section {
            padding: 20px 25px;
        }
        .chart-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            height: 250px;
        }

        /* Tabla (Idéntica a Productos) */
        .table-wrap {
            padding: 0 25px 25px 25px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        .admin-table th {
            background-color: #fcf8f3; /* Beige suave de Productos */
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #eee;
            color: #5a4a3a;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .admin-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            vertical-align: middle;
            font-size: 0.9rem;
        }
        .admin-table tbody tr:hover { background-color: #f9f9f9; }

        /* Badges */
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-activo { background: #d4edda; color: #155724; }
        .status-finalizado { background: #f8d7da; color: #721c24; }
        .status-pausado { background: #fff3cd; color: #856404; }

        .btn-action {
            padding: 5px 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #333;
            text-decoration: none;
            margin-right: 5px;
        }
        .btn-action:hover { background: #eee; }

        /* Modal (Estilo Productos) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: #fff;
            width: 800px; max-width: 90%; max-height: 85vh;
            border-radius: 8px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h2 { margin: 0; font-size: 1.3rem; color: #333; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #777; }
        
        .modal-body { padding: 20px; overflow-y: auto; }
        
        .modal-section-title {
            color: var(--primary-gold);
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-top: 0; margin-bottom: 15px;
            font-size: 1.1rem;
        }

    </style>
</head>

  <script type="module" src="../Public/js/colores.js"></script>

  <script>
    // --- LÓGICA JAVASCRIPT ---
    const API_URL = "http://localhost:5000"; 
    
    // Variable global para guardar los datos traídos de la BD
    let allCupones = [];
    let chartInstance = null;

    document.addEventListener('DOMContentLoaded', () => {
        // Inicializar toggle sidebar
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("adminSidebar");
        if(sidebarToggle && sidebar) {
            sidebarToggle.addEventListener("click", () => sidebar.classList.toggle("collapsed"));
        }

        cargarSucursales();
        cargarCuponesReales(); // <--- Aquí llamamos a la función que conecta con la BD
    });

    // Carga de sucursales (por ahora mock, pero se puede conectar a API)
    function cargarSucursales() {
        const select = document.getElementById('sucursalFilter');
        const sucursalesData = [
            { id: 1, nombre: "Aurora Centro" },
            { id: 2, nombre: "Aurora Norte" },
            { id: 3, nombre: "Web Online" }
        ];
        sucursalesData.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.textContent = s.nombre;
            select.appendChild(opt);
        });
    }

    // --- FUNCIÓN CLAVE: TRAER DATOS DE LA BD ---
    async function cargarCuponesReales() {
        const tbody = document.getElementById('tablaCuponesBody');
        
        try {
            // Hacemos la petición al backend para obtener los cupones reales y sus usos reales
            // Asumimos que el backend devuelve un JSON con la lista de cupones y un campo 'usos' calculado
            const response = await fetch(`${API_URL}/api/admin/cupones`, {
                method: 'GET',
                credentials: 'include' 
            });

            if (!response.ok) throw new Error("Error al obtener cupones de la base de datos");

            const data = await response.json();
            allCupones = data; // Guardamos los datos reales

            renderTabla(allCupones);
            actualizarKPIs(allCupones);
            renderChart(allCupones);

        } catch (error) {
            console.error("Error:", error);
            // Si falla la conexión, mostramos un mensaje en la tabla
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red; padding:20px;">Error de conexión: ${error.message}</td></tr>`;
        }
    }

    function renderTabla(data) {
        const tbody = document.getElementById('tablaCuponesBody');
        tbody.innerHTML = '';

        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">No se encontraron cupones.</td></tr>';
            return;
        }

        data.forEach(c => {
            // Mapeo de datos: Ajusta los nombres de las propiedades según tu base de datos
            // Por ejemplo, si en tu BD es 'nombre_promocion', úsalo aquí.
            const nombre = c.nombre_promocion || c.nombre || 'Sin nombre';
            const descripcion = c.descripcion || '';
            const id = c.id_cupon || c.id;
            
            // Formateo de descuento
            let valorFmt = '';
            if (c.tipo_descuento === 'porcentaje' || c.tipo === 'pct') {
                valorFmt = `${parseInt(c.valor_descuento || c.valor)}% OFF`;
            } else {
                valorFmt = `$${parseInt(c.valor_descuento || c.valor).toLocaleString()} OFF`;
            }
            
            // Uso Real (Debe venir del backend ya contado)
            const usosReales = c.usos_actuales || c.usos || 0; 
            const maxUso = c.limite_uso || c.max || 100;
            const pctBarra = maxUso > 0 ? Math.min(100, Math.round((usosReales / maxUso) * 100)) : 0;
            
            // Colores según estado
            let badgeClass = 'status-pausado'; 
            const estadoLower = (c.estado || '').toLowerCase();
            if(estadoLower === 'activo') badgeClass = 'status-activo';
            if(estadoLower === 'finalizado' || estadoLower === 'inactivo') badgeClass = 'status-finalizado';

            // Fechas
            const inicio = c.fecha_inicio ? new Date(c.fecha_inicio).toLocaleDateString() : 'N/A';
            const fin = c.fecha_fin ? new Date(c.fecha_fin).toLocaleDateString() : 'N/A';

            // Barra de progreso
            const progressBar = `
                <div style="display:flex; align-items:center; gap:8px;">
                    <div style="flex:1; height:6px; background:#eee; border-radius:3px; overflow:hidden;">
                        <div style="width:${pctBarra}%; background:#d4a017; height:100%;"></div>
                    </div>
                    <span style="font-size:0.8rem; color:#777;">${usosReales}/${maxUso}</span>
                </div>
            `;

            // Construcción de la fila (SIN ACCIONES)
            const row = `
                <tr>
                    <td>#${id}</td>
                    <td style="font-weight:bold; color:#333;">${c.codigo}</td>
                    <td>
                        <div style="font-weight:600; color:#333;">${nombre}</div>
                        <div style="font-size:0.85rem; color:#777;">${descripcion}</div>
                    </td>
                    <td style="color:#d4a017; font-weight:bold;">${valorFmt}</td>
                    <td style="min-width:120px;">${progressBar}</td>
                    <td style="font-size:0.85rem;">
                        ${inicio} <br> ${fin}
                    </td>
                    <td><span class="status-badge ${badgeClass}">${c.estado || 'Desconocido'}</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function actualizarKPIs(data) {
        document.getElementById('kpiTotal').innerText = data.length;
        
        const totalUsos = data.reduce((acc, curr) => acc + (curr.usos_actuales || curr.usos || 0), 0);
        document.getElementById('kpiCanjes').innerText = totalUsos;

        const totalMax = data.reduce((acc, curr) => acc + (curr.limite_uso || curr.max || 0), 0);
        const tasa = totalMax > 0 ? ((totalUsos / totalMax) * 100).toFixed(1) : 0;
        document.getElementById('kpiTasa').innerText = tasa + "%";
    }

    function renderChart(data) {
        const ctx = document.getElementById('cuponesChart').getContext('2d');
        const labels = data.map(c => c.codigo);
        const dataUsos = data.map(c => c.usos_actuales || c.usos || 0);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Canjes Reales',
                    data: dataUsos,
                    backgroundColor: 'rgba(212, 160, 23, 0.6)',
                    borderColor: 'rgba(212, 160, 23, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Rendimiento de Cupones (Usos)' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    // Filtros
    window.filtrarEstado = function(estado, btn) {
        document.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (estado === 'todos') {
            renderTabla(allCupones);
        } else {
            const filtrados = allCupones.filter(c => (c.estado || '').toLowerCase() === estado);
            renderTabla(filtrados);
        }
    }

    window.actualizarDashboard = function() {
        // Aquí iría la lógica para filtrar por sucursal si el backend lo soporta
        const sucursalId = document.getElementById('sucursalFilter').value;
        console.log("Filtro por sucursal:", sucursalId);
    }
  </script>
