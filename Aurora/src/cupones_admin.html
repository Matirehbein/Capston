<html lang="es">
<head>
    <meta charset="UTF-8" />

    <style>
        /* =========================================
           ESTILOS UNIFICADOS (Idéntico a Productos/Reportes)
           ========================================= */

        :root {
            --sidebar-width: 260px;
            --header-height: 60px;
            --primary-gold: #d4a017;
            --bg-dark: #1a1a1a;
            --bg-header: #2c241b;
            --bg-light: #f8f9fa;
            --text-muted: #aaa;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-light);
            height: 100vh; /* Altura total de la ventana */
            overflow: hidden; /* Evita doble scroll en el body */
        }

        .admin-layout {
            display: flex;
            width: 100%;
            height: 100%; /* Ocupa toda la altura del body */
        }

        /* --- SIDEBAR --- */
        .admin-sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            height: 100%; /* Altura completa */
            overflow-y: auto;
            background-color: var(--bg-dark);
            color: #e0e0e0;
            display: flex; flex-direction: column;
            z-index: 100;
        }

        .brand {
            height: var(--header-height);
            display: flex; align-items: center; padding: 0 20px;
            color: #e8d5b5; font-weight: bold; font-size: 1.1rem; letter-spacing: 1px;
            flex-shrink: 0; /* No se encoge */
        }
        .brand-dot { width: 8px; height: 8px; background: #e8d5b5; border-radius: 50%; margin-right: 10px; }

        .menu { flex: 1; padding: 20px 0; overflow-y: auto; /* Menú scrolleable si es muy largo */ }

        .menu-link {
            display: flex; align-items: center; gap: 10px;
            padding: 12px 20px; color: var(--text-muted); text-decoration: none;
            font-size: 0.95rem; border-left: 3px solid transparent; transition: 0.2s;
        }
        .menu-link:hover { background-color: rgba(255,255,255,0.05); color: #fff; }
        .menu-link.active {
            background-color: rgba(255,255,255,0.1); color: #fff; border-left: 3px solid var(--primary-gold);
        }
        .menu-link svg { width: 20px; height: 20px; fill: currentColor; opacity: 0.7; }
        .menu-link.active svg { fill: var(--primary-gold); opacity: 1; }

        .menu-sep { height: 1px; background: #333; margin: 10px 20px; flex-shrink: 0; }

        /* --- MAIN CONTENT (Área Principal) --- */
        .admin-main {
            flex: 1; /* Ocupa el resto del ancho */
            display: flex;
            flex-direction: column;
            height: 100%; /* Altura completa */
            overflow: hidden; /* El scroll lo manejará el hijo directo */
            background-color: var(--bg-light);
        }

        /* --- TOPBAR --- */
        .admin-topbar {
            height: var(--header-height);
            background-color: var(--bg-header);
            border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; color: #fff;
            flex-shrink: 0; /* Altura fija, no se encoge */
        }
        .topbar-title-group { display: flex; align-items: center; gap: 20px; }
        .topbar-title-group h1 { margin: 0; font-size: 1.1rem; color: #e8d5b5; font-weight: 600; }
        
        .sidebar-toggle { background: none; border: none; color: #e8d5b5; font-size: 1.5rem; cursor: pointer; margin-right: 15px; }

        .admin-actions { display: flex; align-items: center; gap: 15px; }
        .admin-user { font-size: 0.9rem; opacity: 0.8; display: flex; align-items: center; gap: 5px; }
        .user-dot { width: 8px; height: 8px; background: #28a745; border-radius: 50%; }

        /* --- SUBTOP (FILTROS) --- */
        .admin-subtop {
            padding: 20px 25px 10px 25px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 10px;
            flex-shrink: 0; /* Altura según contenido, no se encoge */
        }
        .filter-row { display: flex; gap: 10px; flex-wrap: nowrap; overflow-x: auto; }
        
        .pill {
            padding: 6px 14px; border-radius: 20px; border: 1px solid #ddd; background: #fff; color: #555;
            cursor: pointer; font-size: 0.9rem; white-space: nowrap; transition: 0.2s;
        }
        .pill:hover, .pill.active {
            background-color: #e8d5b5; color: #2c241b; border-color: #d4a017; font-weight: 600;
        }
        .simple-select { padding: 6px 12px; border-radius: 4px; border: 1px solid #ddd; color: #555; font-size: 0.9rem; }

        /* --- CONTENT SCROLL (Contenedor Scrolleable Principal) --- */
        .content-scroll { 
            flex: 1; /* Ocupa todo el espacio restante verticalmente */
            overflow-y: auto; /* Habilita el scroll vertical AQUÍ */
            display: flex; 
            flex-direction: column;
            padding-bottom: 40px; /* Espacio al final para que no quede pegado */
        }

        /* --- KPIs --- */
        .kpi-section {
            padding: 20px 25px 0 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            flex-shrink: 0; /* No se encoge */
        }
        .kpi-card {
            background: #fff; padding: 20px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid #ccc;
        }
        #kpi-total-card { border-left-color: #0d6efd; }
        #kpi-usos-card { border-left-color: #ffc107; }
        #kpi-tasa-card { border-left-color: #198754; }

        .kpi-title { font-size: 0.85rem; color: #777; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }
        .kpi-val { font-size: 1.8rem; font-weight: 700; color: #333; margin-top: 5px; display: block; }

        /* --- CHART --- */
        .chart-section { padding: 20px 25px; flex-shrink: 0; }
        .chart-box {
            background: #fff; padding: 20px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; height: 280px;
        }

        /* --- TABLA (Estilo Card) --- */
        .table-wrap {
            margin: 0 25px 25px 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            /* La tabla crecerá lo que necesite */
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }
        
        /* Contenedor interno para el scroll horizontal de la tabla si es necesario */
        .table-responsive {
            overflow-x: auto;
            width: 100%;
        }

        .admin-table {
            width: 100%; 
            border-collapse: collapse; 
            min-width: 900px; /* Ancho mínimo para asegurar legibilidad */
        }
        
        .admin-table th {
            background-color: #fcf8f3; 
            text-align: left; 
            padding: 15px;
            border-bottom: 2px solid #eee; 
            color: #5a4a3a; 
            font-weight: 600; 
            font-size: 0.9rem;
            white-space: nowrap;
            position: sticky; /* Títulos fijos al scrollear la tabla (opcional) */
            top: 0;
            z-index: 10;
        }
        
        .admin-table td {
            padding: 15px; 
            border-bottom: 1px solid #f0f0f0; 
            color: #333; 
            vertical-align: middle; 
            font-size: 0.9rem;
        }
        
        .admin-table tbody tr:last-child td {
            border-bottom: none;
        }

        .admin-table tbody tr:hover { background-color: #f9f9f9; }

        /* Badges */
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; display: inline-block; min-width: 80px; text-align: center; }
        .status-activo { background: #d4edda; color: #155724; }
        .status-finalizado { background: #f8d7da; color: #721c24; }
        .status-pausado { background: #fff3cd; color: #856404; }

    </style>
</head>

<body>

  <script type="module" src="../Public/js/colores.js"></script>

  <script>
    // --- LÓGICA JAVASCRIPT (SIN CAMBIOS, SOLO COPIADA) ---
    const API_URL = "http://localhost:5000"; 
    
    let allCupones = []; 
    let chartInstance = null;

    document.addEventListener('DOMContentLoaded', () => {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("adminSidebar");
        if(sidebarToggle && sidebar) {
            sidebarToggle.addEventListener("click", () => sidebar.classList.toggle("collapsed"));
        }

        cargarSucursalesReales();
        cargarCuponesReales('all');
    });

    async function cargarSucursalesReales() {
        const select = document.getElementById('sucursalFilter');
        try {
            const response = await fetch(`${API_URL}/api/sucursales_con_coords`); 
            if (!response.ok) throw new Error("Error cargando sucursales");
            
            const sucursales = await response.json();
            
            select.innerHTML = '<option value="all">Todas las Sucursales</option>';
            
            sucursales.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id_sucursal; 
                opt.textContent = s.nombre_sucursal; 
                select.appendChild(opt);
            });

        } catch (error) {
            console.error("Error al cargar sucursales:", error);
            select.innerHTML = '<option value="all">Todas las Sucursales (Error)</option>';
        }
    }

    async function cargarCuponesReales(sucursalId = 'all') {
        const tbody = document.getElementById('tablaCuponesBody');
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">Cargando datos...</td></tr>';
        
        try {
            const url = new URL(`${API_URL}/api/admin/cupones`);
            if (sucursalId && sucursalId !== 'all') {
                url.searchParams.append('sucursal_id', sucursalId);
            }

            const response = await fetch(url, {
                method: 'GET',
                credentials: 'include' 
            });

            if (!response.ok) throw new Error("Error al obtener cupones");

            const data = await response.json();
            allCupones = data; 

            renderTabla(allCupones);
            actualizarKPIs(allCupones);
            renderChart(allCupones);

        } catch (error) {
            console.error("Error:", error);
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red; padding:20px;">Error de conexión: ${error.message}</td></tr>`;
        }
    }

    function renderTabla(data) {
        const tbody = document.getElementById('tablaCuponesBody');
        tbody.innerHTML = '';

        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">No se encontraron cupones.</td></tr>';
            return;
        }

        data.forEach(c => {
            const nombre = c.nombre_promocion || c.nombre_cupon || c.nombre || 'Sin nombre';
            const descripcion = c.descripcion || '';
            const id = c.id_cupon || c.id;
            
            let valorFmt = '';
            if (c.tipo_descuento === 'porcentaje' || c.tipo === 'pct') {
                valorFmt = `${parseInt(c.valor_descuento || c.valor)}% OFF`;
            } else {
                valorFmt = `$${parseInt(c.valor_descuento || c.valor).toLocaleString()} OFF`;
            }
            
            const usosReales = c.usos_actuales || 0; 
            const maxUso = c.limite_uso || c.usos_max || 100;
            const pctBarra = maxUso > 0 ? Math.min(100, Math.round((usosReales / maxUso) * 100)) : 0;
            
            let badgeClass = 'status-pausado'; 
            const estadoLower = (c.estado || '').toLowerCase();
            if(estadoLower === 'activo') badgeClass = 'status-activo';
            if(estadoLower === 'finalizado' || estadoLower === 'inactivo') badgeClass = 'status-finalizado';

            const inicio = c.fecha_inicio ? new Date(c.fecha_inicio).toLocaleDateString('es-CL') : 'N/A';
            const fin = c.fecha_fin ? new Date(c.fecha_fin).toLocaleDateString('es-CL') : 'N/A';

            const progressBar = `
                <div style="display:flex; align-items:center; gap:8px; width: 100%;">
                    <div style="flex:1; height:6px; background:#eee; border-radius:3px; overflow:hidden;">
                        <div style="width:${pctBarra}%; background:#d4a017; height:100%;"></div>
                    </div>
                    <span style="font-size:0.8rem; color:#777; min-width: 45px; text-align: right;">${usosReales}/${maxUso}</span>
                </div>
            `;

            const row = `
                <tr>
                    <td>#${id}</td>
                    <td style="font-weight:bold; color:#333;">${c.codigo || c.codigo_cupon}</td>
                    <td>
                        <div style="font-weight:600; color:#333;">${nombre}</div>
                        <div style="font-size:0.85rem; color:#777; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${descripcion}</div>
                    </td>
                    <td style="color:#d4a017; font-weight:bold;">${valorFmt}</td>
                    <td style="min-width:140px;">${progressBar}</td>
                    <td style="font-size:0.85rem;">
                        ${inicio} <br> ${fin}
                    </td>
                    <td><span class="status-badge ${badgeClass}">${c.estado || 'Desc'}</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function actualizarKPIs(data) {
        document.getElementById('kpiTotal').innerText = data.length;
        const totalUsos = data.reduce((acc, curr) => acc + (curr.usos_actuales || 0), 0);
        document.getElementById('kpiCanjes').innerText = totalUsos;
        const totalMax = data.reduce((acc, curr) => acc + (curr.limite_uso || curr.usos_max || 0), 0);
        const tasa = totalMax > 0 ? ((totalUsos / totalMax) * 100).toFixed(1) : 0;
        document.getElementById('kpiTasa').innerText = tasa + "%";
    }

    function renderChart(data) {
        const ctx = document.getElementById('cuponesChart').getContext('2d');
        const labels = data.map(c => c.codigo || c.codigo_cupon);
        const dataUsos = data.map(c => c.usos_actuales || 0);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Canjes Reales (Pagados)',
                    data: dataUsos,
                    backgroundColor: 'rgba(212, 160, 23, 0.6)',
                    borderColor: 'rgba(212, 160, 23, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Uso de Cupones (Pedidos Pagados)' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    window.filtrarEstado = function(estado, btn) {
        document.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (estado === 'todos') {
            renderTabla(allCupones);
        } else {
            const filtrados = allCupones.filter(c => (c.estado || '').toLowerCase() === estado);
            renderTabla(filtrados);
        }
    }

    window.actualizarDashboard = function() {
        const sucursalId = document.getElementById('sucursalFilter').value;
        cargarCuponesReales(sucursalId);
    }
  </script>
