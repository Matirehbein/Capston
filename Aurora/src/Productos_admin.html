<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora | Admin Productos</title>

  <link rel="stylesheet" href="../Public/Css/style.css" />
  <link rel="stylesheet" href="../Public/Css/modal_producto.css" />

</head>

<body>
  <div class="admin-layout">

    <!-- SIDEBAR -->
    <aside class="admin-sidebar" id="adminSidebar">
      <div class="brand"><span class="brand-dot"></span><span>AURORA</span></div>

      <nav class="menu">
        <a class="menu-link" href="./main_menu.html"><span>Panel</span></a>
        <a class="menu-link" href="./pedidos.html"><span>Pedidos</span></a>
        <a class="menu-link active" href="./Productos_admin.html"><span>Productos</span></a>
        <a class="menu-link" href="./clientes_admin.html"><span>Clientes</span></a>
        <a class="menu-link" href="./reportes_admin.html"><span>Reportes</span></a>

        <div class="menu-sep"></div>

        <a class="menu-link" href="./config_admin.html"><span>Configuración</span></a>
        <a class="menu-link" href="/src/login.html"><span>Salir</span></a>

        <a class="menu-link" href="http://localhost:5000">
          <span>CRUD</span>
        </a>

        <a class="menu-link icon-reportes" href="../src/main.html">
          <span>Volver al Inicio</span>
        </a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="admin-main">

      <header class="admin-topbar">
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
        <h1>Productos</h1>

        <div class="admin-actions">
          <input class="admin-search" type="search" id="searchInput" placeholder="Buscar por nombre o SKU…" />
          <div class="admin-user">
            <span class="user-dot"></span><span>Admin</span>
          </div>
        </div>
      </header>

      <!-- FILTROS -->
      <div class="admin-subtop">
        <div class="filter-row">
          <button class="pill active" data-cat="todas">Todas</button>
          <button class="pill" data-cat="Abrigos">Abrigos</button>
          <button class="pill" data-cat="Accesorios">Accesorios</button>
          <button class="pill" data-cat="Calzado">Calzado</button>
          <button class="pill" data-cat="Chaquetas">Chaquetas</button>
          <button class="pill" data-cat="Joyas">Joyas</button>
          <button class="pill" data-cat="Pantalones">Pantalones</button>
          <button class="pill" data-cat="Parkas">Parkas</button>
          <button class="pill" data-cat="Polerones">Polerones</button>
          <button class="pill" data-cat="Poleras">Poleras</button>
          <button class="pill" data-cat="Ropa Interior">Ropa Interior</button>
          <button class="pill" data-cat="Top">Top</button>
          <button class="pill" data-cat="Traje de baño">Traje de Baño</button>
        </div>
      </div>

      <!-- TABLA DE PRODUCTOS -->
      <div class="table-wrap">
        <table class="admin-table" id="productsTable">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Stock Total</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody><!-- JS render --></tbody>
        </table>
      </div>

    </main>
  </div>

  <!-- ===========================
       MODAL DETALLE PRODUCTO
  ============================ -->
  <div class="modal-producto-overlay" id="producto-modal">
    <div class="modal-producto-content">

      <!-- HEADER -->
      <div class="modal-producto-header">
        <h2 id="modal-producto-nombre">Producto</h2>
        <button id="modal-close" class="modal-close-btn">✕</button>
      </div>

      <!-- BODY -->
      <div class="modal-producto-body">

        <!-- DATOS DEL PRODUCTO -->
        <div class="modal-section">
          <h3 class="modal-section-title">Datos generales</h3>

          <div class="modal-producto-imagen">
            <img id="modal-producto-img" src="" alt="">
          </div>

          <div class="modal-producto-info">
            <p><strong>SKU:</strong> <span id="modal-sku"></span></p>
            <p><strong>Categoría:</strong> <span id="modal-categoria"></span></p>
            <p><strong>Precio:</strong> <span id="modal-precio"></span></p>
            <p><strong>Descripción:</strong> <span id="modal-descripcion"></span></p>
          </div>
        </div>

        <!-- VARIACIONES -->
        <div class="modal-section">
          <h3 class="modal-section-title">Variaciones</h3>
          <table class="modal-table">
            <thead>
              <tr>
                <th>Talla</th>
                <th>Color</th>
                <th>SKU Variación</th>
              </tr>
            </thead>
            <tbody id="modal-variaciones"></tbody>
          </table>
        </div>

        <!-- STOCK POR SUCURSAL -->
        <div class="modal-section">
          <h3 class="modal-section-title">Stock por sucursal</h3>

          <!-- SELECT SUCURSAL -->
          <select id="modal-filtro-sucursal" class="modal-filtro">
            <option value="todas">Todas las sucursales</option>
          </select>

          <table class="modal-table">
            <thead>
              <tr>
                <th>Sucursal</th>
                <th>Talla</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody id="modal-stock-sucursales"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="../Public/js/productos.js"></script>
  <script type="module" src="../Public/js/colores.js"></script>

</body>
</html>
