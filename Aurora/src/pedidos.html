    <!-- Contenido -->
    <main class="admin-main">
      <header class="admin-topbar">
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
        <h1>Pedidos</h1>
        <div class="admin-actions">
          <input class="admin-search" type="search" id="searchInput" placeholder="Buscar…" />
          <div class="admin-user"><span class="user-dot"></span><span>Admin</span></div>
        </div>
      </header>

      <!-- Filtros y botón nuevo -->
      <div class="admin-subtop">
        <div class="filter-row">
          <button class="chip active" data-status="todos">Todos</button>
          <button class="chip" data-status="pendiente">Pendiente pago</button>
          <button class="chip" data-status="preparando">Preparando</button>
          <button class="chip" data-status="despachado">Despachado</button>
          <button class="chip" data-status="cancelado">Cancelado</button>
        </div>
        <button id="newOrderBtn" class="btn-sm">+ Nuevo pedido</button>
      </div>

      <!-- Acciones masivas -->
      <div class="bulk-row">
        <select id="bulkStatus" class="status-select">
          <option value="">Cambiar estado…</option>
          <option value="pendiente">Pendiente pago</option>
          <option value="preparando">Preparando</option>
          <option value="despachado">Despachado</option>
          <option value="cancelado">Cancelado</option>
        </select>
        <button id="applyBulk" class="btn-sm">Aplicar</button>
        <button id="deleteBulk" class="btn-sm alt">Eliminar</button>
      </div>

      <!-- Tabla -->
      <div class="table-wrap">
        <table class="admin-table" id="ordersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>#</th><th>Cliente</th><th>Fecha</th><th>Estado</th><th>Total</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr data-status="preparando">
              <td><input type="checkbox" class="row-check"></td>
              <td>10241</td><td>María P.</td><td>21/08/2025</td>
              <td><span class="badge soft">Preparando</span></td>
              <td>$49.990</td>
              <td><button class="btn-sm alt view-btn">Ver</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Modal detalle -->
      <div class="modal" id="orderModal">
        <div class="modal-card">
          <div class="modal-head">
            <h3 id="modalTitle">Pedido #—</h3>
            <button class="close-x" id="closeModal">×</button>
          </div>
          <div class="modal-body">
            <div class="detail-grid">
              <div><div class="muted">Cliente</div><div id="mCliente">—</div></div>
              <div><div class="muted">Fecha</div><div id="mFecha">—</div></div>
              <div><div class="muted">Estado</div><div id="mEstado">—</div></div>
              <div><div class="muted">Total</div><div id="mTotal">—</div></div>
            </div>
            <hr />
            <div><div class="muted">Items</div><ul id="mItems"></ul></div>
          </div>
        </div>
      </div>

      <!-- Modal nuevo pedido -->
      <div class="modal" id="newOrderModal">
        <div class="modal-card">
          <div class="modal-head">
            <h3>Nuevo pedido</h3>
            <button class="close-x" id="closeNewOrder">×</button>
          </div>
          <div class="modal-body">
            <form id="newOrderForm" class="detail-grid">
              <div>
                <label class="muted">Cliente</label>
                <input id="fCliente" type="text" required />
              </div>
              <div>
                <label class="muted">Fecha</label>
                <input id="fFecha" type="date" required />
              </div>
              <div>
                <label class="muted">Estado</label>
                <select id="fEstado" required>
                  <option value="pendiente">Pendiente pago</option>
                  <option value="preparando" selected>Preparando</option>
                  <option value="despachado">Despachado</option>
                  <option value="cancelado">Cancelado</option>
                </select>
              </div>
              <div>
                <label class="muted">Total (CLP)</label>
                <input id="fTotal" type="number" min="0" required />
              </div>
              <div style="grid-column:1/-1">
                <label class="muted">Items (1 por línea)</label>
                <textarea id="fItems" rows="3"></textarea>
              </div>
              <div style="grid-column:1/-1;display:flex;gap:8px;justify-content:flex-end;">
                <button type="button" id="cancelNewOrder" class="btn-sm alt">Cancelar</button>
                <button type="submit" class="btn-sm">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
