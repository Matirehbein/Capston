<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora | Pedidos</title>

  <link rel="stylesheet" href="/Public/Css/style.css"/>
  <link rel="stylesheet" href="/Public/Css/modal_pedido.css"/>

</head>

<body>
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
      <div class="brand">
        <span class="brand-dot"></span>
        <span>AURORA</span>
      </div>

      <nav class="menu">
        <a class="menu-link" href="../src/main_menu.html"><span>Panel</span></a>
        <a class="menu-link active" href="../src/pedidos.html"><span>Pedidos</span></a>
        <a class="menu-link" href="../src/Productos_admin.html"><span>Productos</span></a>
        <a class="menu-link" href="../src/clientes_admin.html"><span>Clientes</span></a>
        <a class="menu-link" href="./reportes_admin.html"><span>Reportes</span></a>

        <div class="menu-sep"></div>

        <a class="menu-link" href="../src/config_admin.html"><span>Configuración</span></a>
        <a class="menu-link" href="/src/login.html"><span>Salir</span></a>

        <a class="menu-link" href="http://localhost:5000/">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 
            10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93c-2.83.48-5.48-1.51-5.93-4.34-.1-.64.36-1.23 
            1-1.23h1.08c.46 0 .86.31.97.75.32 1.27 1.55 2.18 2.97 1.93 1.19-.2 2.09-1.18 
            2.19-2.38.12-1.4-.93-2.58-2.31-2.58h-1.45c-.55 0-1-.45-1-1v-1.62c0-.55.45-1 
            1-1h1.5c2.48 0 4.5 2.02 4.5 4.5 0 2.62-1.96 4.79-4.5 5.17v1.8c0 .58-.47 1.05-1.05 
            1.05h-.9c-.58 0-1.05-.47-1.05-1.05v-1.8z"/></svg>
          <span>CRUD</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="admin-main">

      <header class="admin-topbar">
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
        <h1>Pedidos</h1>

        <div class="admin-actions">
          <input class="admin-search" type="search" id="searchInput" placeholder="Buscar…" />
          <div class="admin-user"><span class="user-dot"></span><span>Admin</span></div>
        </div>
      </header>

      <!-- Filtros -->
      <div class="admin-subtop">
        <div class="filter-row">
          <button class="pill active" data-status="todos">Todos</button>
          <button class="pill" data-status="pendiente">Pendiente</button>
          <button class="pill" data-status="Pagado">Pagado</button>
          <button class="pill" data-status="preparado">Preparando</button>
          <button class="pill" data-status="enviado">Despachado</button>
          <button class="pill" data-status="entregado">Entregado</button>
          <button class="pill" data-status="rechazado">Cancelado</button>
        </div>
      </div>

      <!-- Acciones masivas -->
      <div class="bulk-row">
        <select id="bulkStatus" class="status-select">
          <option value="">Cambiar estado…</option>
          <option value="preparado">Preparando</option>
          <option value="enviado">Despachado</option>
          <option value="entregado">Entregado</option>
          <option value="rechazado">Cancelado</option>
        </select>

        <button id="applyBulk" class="btn-sm">Aplicar</button>
      </div>

      <!-- Tabla -->
      <div class="table-wrap">
        <table class="admin-table" id="ordersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>#</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <!-- IMPORTANTE: tbody vacío -->
          <tbody></tbody>
        </table>
      </div>

      <!-- Modal -->
      <div class="modal" id="orderModal">
        <div class="modal-card">
          <div class="modal-head">
            <h3 id="modalTitle">Pedido #—</h3>
            <button class="close-x" id="closeModal">×</button>
          </div>

          <div class="modal-body">
            <div class="detail-grid">
              <div><div class="muted">Cliente</div><div id="mCliente">—</div></div>
              <div><div class="muted">Fecha</div><div id="mFecha">—</div></div>
              <div><div class="muted">Estado</div><div id="mEstado">—</div></div>
              <div><div class="muted">Total</div><div id="mTotal">—</div></div>
            </div>

            <hr />

            <div>
              <div class="muted">Items</div>
              <ul id="mItems"></ul>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="../Public/js/pedidos.js"></script>
  <script type="module" src="../Public/js/colores.js"></script>

</body>
</html>
