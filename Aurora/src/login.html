<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora | Login</title>
  <link rel="stylesheet" href="../Public/Css/login.css">
</head>
<body>
  <div class="box">
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('login')">Login</button>
      <button class="tab-btn" onclick="openTab('register')">Registro</button>
    </div>

    <!-- Formulario de Login -->
    <form  id="login" class="active" method="POST">
      <input type="text" name="correo_login" placeholder="Correo" required>
      <input type="password" name="password_login" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Formulario de Registro -->
    <form id="register" method="POST">
      <input type="text" name="nombre_registro" placeholder="Nombre"  required>
      <input type="email" name="correo_registro" placeholder="Correo" required>
      <input type="password" name="contraseña_registro" placeholder="Contraseña" required>
      <button type="submit">Registrar</button>
    </form>

    <div class="back">
      <a href="../src/main.html">← Volver</a>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
