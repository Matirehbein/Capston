  <style>
    /* =========================================
       ESTILOS UNIFICADOS (Diseño Panel Admin)
       ========================================= */

    :root {
        --sidebar-width: 260px;
        --header-height: 60px;
        --primary-gold: #d4a017;
        --bg-dark: #1a1a1a;
        --bg-header: #2c241b; /* Café oscuro */
        --bg-light: #f8f9fa;
        --text-muted: #aaa;
    }

    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg-light);
        height: 100vh;
        overflow: hidden;
    }

    .admin-layout {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    /* --- SIDEBAR --- */
    .admin-sidebar {
        width: var(--sidebar-width);
        flex-shrink: 0;
        height: 100vh;
        overflow-y: auto;
        background-color: var(--bg-dark);
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        z-index: 100;
    }

    .brand {
        height: var(--header-height);
        display: flex; align-items: center; padding: 0 20px;
        color: #e8d5b5; font-weight: bold; font-size: 1.1rem;
        text-transform: uppercase; letter-spacing: 1px;
    }
    .brand-dot {
        width: 8px; height: 8px; background: #e8d5b5; border-radius: 50%; margin-right: 10px;
    }

    .menu { flex: 1; padding: 20px 0; }

    .menu-link {
        display: flex; align-items: center; gap: 10px;
        padding: 12px 20px; color: var(--text-muted); text-decoration: none;
        font-size: 0.95rem; border-left: 3px solid transparent; transition: 0.2s;
    }
    .menu-link:hover { background-color: rgba(255,255,255,0.05); color: #fff; }
    
    .menu-link.active {
        background-color: rgba(255,255,255,0.1); color: #fff; border-left: 3px solid var(--primary-gold);
    }
    
    .menu-link svg { width: 20px; height: 20px; fill: currentColor; opacity: 0.7; }
    .menu-link.active svg { fill: var(--primary-gold); opacity: 1; }
    
    .menu-sep { height: 1px; background: #333; margin: 10px 20px; }

    /* --- MAIN CONTENT --- */
    .admin-main {
        flex: 1; display: flex; flex-direction: column;
        overflow: hidden; background-color: var(--bg-light);
    }

    /* --- TOPBAR --- */
    .admin-topbar {
        height: var(--header-height);
        background-color: var(--bg-header);
        border-bottom: 1px solid #333;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 25px; color: #fff; flex-shrink: 0;
    }
    .topbar-title-group { display: flex; align-items: center; gap: 20px; }
    .topbar-title-group h1 { margin: 0; font-size: 1.1rem; color: #e8d5b5; font-weight: 600; }
    
    .sidebar-toggle { background: none; border: none; color: #e8d5b5; font-size: 1.5rem; cursor: pointer; margin-right: 15px; }

    .admin-actions { display: flex; align-items: center; gap: 15px; }
    .admin-user { font-size: 0.9rem; opacity: 0.8; display: flex; align-items: center; gap: 5px; }
    .user-dot { width: 8px; height: 8px; background: #28a745; border-radius: 50%; }

    /* --- CONTENIDO CONFIGURACIÓN --- */
    .content-scroll {
        flex: 1; overflow-y: auto; padding: 25px;
    }

    .setting-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        border: 1px solid #eee;
        padding: 25px;
        margin-bottom: 20px;
        max-width: 800px;
    }

    .setting-card h2 {
        margin-top: 0;
        color: #333;
        font-size: 1.2rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }

    .muted { color: #777; font-size: 0.9rem; }

    /* --- THEME GRID (Selector de Temas) --- */
    .theme-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .theme-option {
        display: flex; flex-direction: column; gap: 10px;
        padding: 15px;
        border: 2px solid #eee;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
    }

    /* Ocultar el radio button nativo */
    .theme-option input[type="radio"] {
        position: absolute; opacity: 0; pointer-events: none;
    }

    /* Estado Hover y Checked */
    .theme-option:hover { border-color: #ccc; transform: translateY(-2px); }
    .theme-option:has(input:checked) {
        border-color: var(--primary-gold);
        background-color: #fffbf0;
    }

    .theme-option strong { color: #333; display: block; }
    
    .swatches { display: flex; gap: 5px; margin-top: 5px; }
    .dot {
        width: 18px; height: 18px; border-radius: 50%;
        border: 1px solid #ddd; display: inline-block;
    }

  </style>
