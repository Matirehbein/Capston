</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar de navegaci贸n -->
    <aside class="admin-sidebar">
      <div class="brand"><span class="brand-dot"></span><span>AURORA</span></div>
      <nav class="menu">
        <a class="menu-link" href="./main_menu.html"><span>Panel</span></a>
        <a class="menu-link" href="./pedidos.html"><span>Pedidos</span></a>
        <a class="menu-link" href="./Productos_admin.html"><span>Productos</span></a>
        <a class="menu-link" href="./clientes_admin.html"><span>Clientes</span></a>

        <a class="menu-link" href="/src/login.html"><span>Salir</span></a>
        <a class="menu-link" href="http://localhost:5000/"><span>CRUD</span></a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="admin-main">
      <header class="admin-topbar"><h1>Configuraci贸n</h1></header>

      <div class="settings-wrap">
        <div class="setting-card">
          <h2 style="margin:0 0 6px">Colores del sitio</h2>
          <p class="muted" style="margin:0 0 12px">
            cambio de color de la pagina 
          </p>

          <div class="theme-grid" data-theme-picker>
            <!-- Tema Aurora -->
            <label class="theme-option">
              <input type="radio" name="theme" value="aurora" />
              <div>
                <strong>Color Base</strong><br>
                <span class="muted">Predeterminado</span>
              </div>
              <div class="swatches">
                <span class="dot" style="background:#FAFFF2"></span>
                <span class="dot" style="background:#C7AA5B"></span>
                <span class="dot" style="background:#1B1613"></span>
              </div>
            </label>

             <!-- Tema Olive -->
              <label class="theme-option">
              <input type="radio" name="theme" value="olive" />
              <div>
               <strong>Olive</strong><br>
                <span class="muted">Natural y elegante</span>
              </div>
              <div class="swatches">
                <span class="dot" style="background:#fafaf5"></span> <!-- fondo claro -->
                <span class="dot" style="background:#a3b18a"></span> <!-- acento -->
                <span class="dot" style="background:#344e41"></span> <!-- oscuro -->
              </div>
            </label>


            <!-- Tema Noir -->
            <label class="theme-option">
              <input type="radio" name="theme" value="noir" />
              <div><strong>Noir</strong><br><span class="muted">Oscuro y elegante</span></div>
              <div class="swatches">
                <span class="dot" style="background:#18181b"></span>
                <span class="dot" style="background:#27272a"></span>
                <span class="dot" style="background:#c084fc"></span>
              </div>
            </label>

            <!-- Tema Ocean -->
            <label class="theme-option">
              <input type="radio" name="theme" value="ocean" />
              <div><strong>Ocean</strong><br><span class="muted">Limpio y moderno</span></div>
              <div class="swatches">
                <span class="dot" style="background:#0e1722"></span>
                <span class="dot" style="background:#4ea3ff"></span>
                <span class="dot" style="background:#eff5fb"></span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Script global del tema -->
  <script type="module" src="../Public/js/colores.js"></script>
  <script type="module" src="../Public/js/geolocation.js"></script>
</body>
