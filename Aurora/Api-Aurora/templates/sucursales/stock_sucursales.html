<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sucursales Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Sucursales Disponibles</h1>
    <div class="list-group">
        {% for s in sucursales %}
            <a href="{{ url_for('detalle_sucursal', id_sucursal=s.id_sucursal) }}" 
               class="list-group-item list-group-item-action">
                {{ s.nombre_sucursal }}
            </a>
        {% endfor %}
    </div>

    <a href="{{ url_for('crud_sucursales') }}" class="btn btn-secondary mt-3">Volver al CRUD Sucursales</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
