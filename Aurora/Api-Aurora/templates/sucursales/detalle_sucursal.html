<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock en {{ sucursal.nombre_sucursal }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            height: 100%;
        }
        .producto-card img {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Stock en {{ sucursal.nombre_sucursal }}</h1>

    <div class="row">
        {% for p in productos %}
        <div class="col-md-3 mb-4">
            <div class="producto-card">
                {% if p.imagen_url %}
                    <img src="{{ p.imagen_url }}" alt="{{ p.nombre_producto }}">
                {% endif %}
                <h5>{{ p.nombre_producto }}</h5>
                <p><strong>Precio:</strong> ${{ "%.2f"|format(p.precio_producto) }}</p>
                <p><strong>Stock:</strong> {{ p.stock }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('crud_sucursales') }}" class="btn btn-secondary mt-3">Volver al CRUD de Sucursales</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
