<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock por Sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .producto-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .producto-header img {
            max-width: 120px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Información del producto -->
    <div class="producto-header">
        {% if producto.imagen_url %}
            <img src="{{ producto.imagen_url }}" alt="{{ producto.nombre_producto }}">
        {% endif %}
        <div>
            <h2>{{ producto.nombre_producto }}</h2>
            <p><strong>Precio:</strong> ${{ "%.2f"|format(producto.precio_producto) }}</p>
        </div>
    </div>

    <!-- Tabla de stock por sucursal -->
    <h3>Stock por Sucursales</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Sucursal</th>
                <th>Stock Actual</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody>
            {% for s in sucursales %}
            <tr>
                <td>{{ s.nombre_sucursal }}</td>
                <td>{{ s.stock }}</td>
                <td>
                    <form action="{{ url_for('update_stock_sucursal', id_producto=producto.id_producto, id_sucursal=s.id_sucursal) }}" method="post" class="d-flex">
                        <input type="number" name="stock" min="0" class="form-control me-2" placeholder="Nuevo stock" required>
                        <button type="submit" class="btn btn-sm btn-primary">Actualizar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón volver -->
    <a href="{{ url_for('crud_productos') }}" class="btn btn-secondary mt-3">Volver al CRUD de Productos</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
